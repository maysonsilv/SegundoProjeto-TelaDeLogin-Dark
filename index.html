<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Luxo Del Rey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="area-login">

        <div class="login">

            <img src="cinza.png" alt="" class="img-login">

            <div class="inputLogin">
                <input type="text" name="nome" required placeholder="nome de usuário" autofocus>
            </div>

            <div class="inputLogin">
                <input type="password" name="senha" required placeholder="sua senha">
            </div>

            <button class="btn-enviar">Entrar</button>

            <p>Ainda não tem uma conta? <a href="#">Clique Aqui</a></p>

        </div>

    </section>
</body>
</html>
